<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
</head>
<body>


<div id="overlay">


    <button type="closePopup" class="close" onclick="document.getElementById('overlay').style.display='none';"><i
            class="fa fa-times" aria-hidden="true"></i></button>

    <div class="mainText">
        <h4>Минута отдыха</h4>

        <div id="carousel">


        </div>


    </div>

        <div class="checkPart">

            <input  class="removePopup" type="checkbox"/>


            <div class="changeText">

                <button type="left" id="buttonLeft" class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>

                <ul class="dots">
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li> </li>
                    <li></li>
                </ul>

                <button type="right" id="buttonRight" class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>


            </div>


        </div>


    </div>


</body>
</html>
